<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <section id="home">
            <h1>Hello World!</h1>
            <p>My name is Said :)</p>
            <img src="assets/images/image.png" alt="Profile pic">
        </section>
        
        <section id="about">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself here.</p>
        </section>
        
        <section id="projects">
            <h2>Projects</h2>
            <p>Describe your projects here. You can add images or links to GitHub repositories.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Provide your contact information or a form where people can reach you.</p>
        </section>
        <script src="main.js"></script>
    </body>
</body>
</html>
