            // Show the form when "Contact Me" link is clicked

                event.preventDefault(); // Prevent the default action of the anchor link

            // Hide the form when "Cancel" button is clicked
            document.getElementById('cancelBtn').addEventListener('click', function() {
                document.getElementById('contactForm').style.display = 'none';

            // Handle form submission

                event.preventDefault(); // Prevent the form from refreshing the page
                
                emailjs.sendForm('service_wlu5rdm', 'template_iah8peo', this)
                    .then(function(response) {
                        alert('Your message has been sent successfully!');

                        console.error('Failed to send the message:', error);
                    });
                
                // Optionally, reset the form and hide it after submission
                document.getElementById('contactFormElement').reset();
                document.getElementById('contactForm').style.display = 'none';
            });
