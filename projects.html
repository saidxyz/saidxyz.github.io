</head>
<body>
    <nav>
        <div class="hamburger-menu">
            <div class="bar"></div>

        <ul class="nav-links">

    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <div id="tic-tac-toe">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="message"></div>
    <button id="reset-button">Reset Game</button>
    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const messageElement = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');
        let isXTurn = true;

        const winningCombinations = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // First column
            [1, 4, 7], // Second column
            [2, 5, 8], // Third column
            [0, 4, 8], // Diagonal from top-left to bottom-right
            [2, 4, 6]  // Diagonal from top-right to bottom-left
        ];

        function checkWin(currentClass) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].classList.contains(currentClass);
                });
            });
        }


    function checkDraw() {
        for (var i = 0; i < cells.length; i++) {
            if (cells[i].className.indexOf('x') === -1 && cells[i].className.indexOf('o') === -1) {
                return false;
            }
        }
        return true;
    }

    function handleClick(e) {
    var cell = e.target;

        // Prevent changing the symbol if the cell is already filled
        if (cell.className.includes('x') || cell.className.includes('o')) {
            return;
        }

        var currentClass = isXTurn ? 'x' : 'o';
        cell.textContent = currentClass.toUpperCase();
        cell.className += ' ' + currentClass;

        // Add class to gray out the cell
        cell.classList.add('grayed-out');

        if (checkWin(currentClass)) {
            messageElement.textContent = currentClass.toUpperCase() + ' Wins!';
            for (var i = 0; i < cells.length; i++) {
                cells[i].removeEventListener('click', handleClick);
            }
        } else if (checkDraw()) {
            messageElement.textContent = 'Draw!';
        } else {
            isXTurn = !isXTurn;
        }
    }

    function resetGame() {
    for (var i = 0; i < cells.length; i++) {
        cells[i].textContent = '';
        cells[i].className = 'cell'; // Reset to the original class
        cells[i].addEventListener('click', handleClick, { once: true }); // Reattach event listener
    }
    messageElement.textContent = '';
    isXTurn = true;
}



        cells.forEach(cell => {
            cell.addEventListener('click', handleClick, { once: true });
        });

         resetButton.addEventListener('click', resetGame);
    </script>
    <script>
        const hamburger = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
        });
    </script>
</body>
</html>
